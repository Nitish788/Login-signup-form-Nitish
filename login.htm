<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <pre>
Marketing is not a work
        It is a fun with extraordinary interest.</pre
    >

    <div id="header">
      <form action="xyz.php">
        <div>
          <input
            type="email"
            name="youremail"
            placeholder="E-mail"
            pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$"
            required
          />
        </div>
        <br />
        <div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            minlength="8"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            title="Should contain 1UPPERCASE, 1lowercase, 1number and minimum length is 8"
            required
          />
        </div>
        <br />
        <div id="check">
          <label
            ><input
              type="checkbox"
              name="check"
              checked
              class="largecheck"
            />Remember me</label
          >
        </div>
        <div>
          <button type="submit">Sign in</button>
        </div>
        <div>
          <a id="ok" href="signup.htm" target="_blank">Register</a>
        </div>
        <footer>
          <a class="forgot" href="" target="_blank">Forgot Password?</a>
        </footer>
      </form>
    </div>
  </body>
</html>
